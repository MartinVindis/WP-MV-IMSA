////////////////////////////// CAMERA AND GRAPHICAL EFFECTS ///////////////////////////////////////////

Eyepoint=(0.342,0.966,0.187)      // Driver eyepoint (cockpit view only) ( +LEFT/-RIGHT,+UP/-DOWN,-FORWARD/+BACK)
CameraTarget=(0.0,0.6,0.0)  // target for all other cameras
TVOffset=(0.0,0.0,0.0)             // NEW additional offset for tv cockpit view (defaults to 0,0,0)
MirrorPos=(0.0,1.10,0.4)       // Mirror position
FrontWheelsInCockpit=0              // change to 0 for closed wheel cars
CockpitVibrationMag=0.006           // default is 0.006

SteeringWheelAxis=(0.0,0.2588,0.9659)	//SteeringWheelAxis=(0.0,(sin angle) ,(cos angle))

// Variables to control the helmet movement as seen from the outside
HeadMaxPos=(0.015,0.007,0.007)  // default is (0.06,0.02,0.02),first number is left-to-right movement with the head roll
HeadMaxOri=(0.025,0.025,0.075)  // default is (0.10,0.10,0.30),last number is head roll

////////////////////////////// COCKPIT GAUGE SETTINGS  ///////////////////////////////////////////////
//                                                                                                  //  
//          All the fonts are assumed to be .TGA,but if you want to change that just include       //
//          the extension,for example,FONTMONKEY.TGA.                                             //
//                                                                                                  //
//////////////////////////////////////////////////////////////////////////////////////////////////////

RPMLED=AMGS2BAR

GearsFont=AMGS2_DIGIFONT.TGA			// defaults to FONTREAD
GearsBackground=AMGS2_GEARSBKG       // default is "READOUT.BMP"
GearsScale=(1.8,2.4)         // how big to draw the font onto the background

SpeedFont=AMGS2_DIGIFONT.TGA     // defaults to FONTREAD
SpeedBackground=AMGS2_SPEEDBKG      // defaults to READOUT.BMP
SpeedScale=(3.0,2.0)          // how big to draw the font onto the background width/height

PlaceFont=AMGS2_DIGIFONT.TGA      // defaults to FONTREAD
PlaceBackground=AMGS2_PLACEBKG      // defaults to READOUT.BMP
PlaceScale=(1.5,2.5)          // how big to draw the font onto the background

LapsFont=AMGS2_DIGIFONT.TGA       // defaults to FONTREAD
LapsBackground=AMGS2_LAPSBKG        // defaults to READOUT.BMP
LapsScale=(1.5,2.5)           // how big to draw the font onto the background