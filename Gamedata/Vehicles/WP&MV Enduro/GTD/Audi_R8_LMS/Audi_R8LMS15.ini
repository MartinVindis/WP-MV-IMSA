////////////////////////////// CAMERA AND GRAPHICAL EFFECTS ///////////////////////////////////////////

Eyepoint=(0.322,0.95,0.0)       // Driver eyepoint (cockpit view only) ( +LEFT/-RIGHT,+UP/-DOWN,-FORWARD/+BACK)
CameraTarget=(0.0,0.6,-0.2)  // Base target for all other views (swingman,TV cockpit,tracksides,etc.)
TVOffset=(0.0,0.0,0.0)         // NEW additional offset for tv cockpit view (defaults to 0,0,0)
MirrorPos=(0.0,0.99,0.0)      // Mirror position
FrontWheelsInCockpit=0             // change to 0 for closed wheel cars
CockpitVibrationMag=0.006          // default is 0.006

SteeringWheelAxis=(0.0,0.234,0.978)	//SteeringWheelAxis=(0.0,(sin angle) ,(cos angle))

// Variables to control the helmet movement as seen from the outside
HeadMaxPos=(0.015,0.007,0.007)  // default is (0.06,0.02,0.02),first number is left-to-right movement with the head roll
HeadMaxOri=(0.025,0.025,0.075)  // default is (0.10,0.10,0.30),last number is head roll

